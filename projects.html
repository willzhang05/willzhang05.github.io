<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="" name="description">
    <meta content="William Zhang" name="author">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="favicon.ico" rel="icon" type="image/ico">
    <link href="main-style.css" rel="stylesheet" />
</head>
<title>
    Projects - William Zhang
</title>
<body>
    <div id="sidebar-wrapper">
        <div id="sidebar">
        </div>
    </div>
    <div id="wrapper">
        <div id="menu">
            <button class="menu-buttons" onclick="window.location.href='index.html'">
                HOME
            </button>
            <button class="menu-buttons" onclick="window.location.href='gallery.html'">
                GALLERY
            </button>
            <button class="menu-buttons" onclick="window.location.href='projects.html'">
                PROJECTS
            </button>
        </div>
        <div id="header-wrapper">
            <div id="header">
                <div id="banner"></div>
            </div>
        </div>
        <div id="content-wrapper">
            <div id="content">
				<div class="card">
					<h2>Mandelbrot Set Generation</h2>
					<div class="render">
							<canvas height="250%" id="mandelbrot" width="250%"></canvas>
							<script src="scripts/mandelbrot.js"></script>
						</div>
						<div class="description">
							<span style="display:block">Press "START" to begin
							Mandelbrot fractal generation, "STOP" to pause
							generation, and "RESET" to start generation
							over.</span>
							<button class="basic-button green" onclick="interval()">START</button>
							<button class="basic-button red" onclick="stopInterval()">STOP</button>
							<button class="basic-button blue" onclick="resetGen()">RESET</button>
						</div>
					</div>
				</div>
        <div id="footer-wrapper">
            <div id="footer">
                <span>Inspired by Material Design.</span>
            </div>
        </div>
    </div>
</body>
</html>
