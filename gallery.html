<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="Showcase of the best photos from my Flickr stream" name="description">
    <meta content="William Zhang" name="author">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="icons/favicon.ico" rel="icon" type="image/ico">
    <link href="css/main.css" rel="stylesheet" />

<title>

<body>
    <div id="sidebar-wrapper">
        <div id="sidebar">
        </div>
    </div>
    <div id="wrapper">
        <div id="menu">
            <button class="menu-buttons" onclick="window.location.href='index.html'">
                HOME
            </button>
            <button class="menu-buttons" onclick="window.location.href='gallery.html'">
                GALLERY
            </button>
            <button class="menu-buttons" onclick="window.location.href='projects.html'">
